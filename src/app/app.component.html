<div class="w-screen h-screen flex justify-center items-center gap-10">
  <div class="flex flex-col items-center">
    <!-- <h1 class="text-5xl font-bold mt-10">Countdown</h1> -->
    <p class="text-9xl font-mono  text-primary">{{ days }}</p>
    <p class="text-2xl">Days</p>
    <div class="grid grid-flow-col gap-5 text-center auto-cols-max mt-10 ">
      <div
        class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content"
      >
        <span class="countdown font-mono text-8xl">
          <span style="--value:{{ hours }};"></span>
        </span>
        hours
      </div>
      <div
        class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content"
      >
        <span class="countdown font-mono text-8xl">
          <span style="--value:{{ minutes }};"></span>
        </span>
        min
      </div>
      <div
        class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content"
      >
        <span class="countdown font-mono text-8xl">
          <span style="--value:{{ seconds }};"></span>
        </span>
        sec
      </div>
    </div>
    <p class="text-4xl mt-10">Left For</p>
    <p class="text-5xl mt-10 text-red-600">{{ endDate | date }}</p>

  </div>
</div>
